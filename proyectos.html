<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENDER | Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700&f[]=chillax@600,500,400,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        body { background-color: #FDFCF8; color: #121212; }
        .font-serif { font-family: 'Chillax', sans-serif; }
        .font-sans { font-family: 'Cabinet Grotesk', sans-serif; }
        
        /* Card Hover */
        .project-card:hover img { transform: scale(1.03); }
        .project-card img { transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    </style>
</head>
<body class="antialiased p-6 md:p-12">

    <!-- Header simple -->
    <header class="flex justify-between items-center mb-20 border-b border-black/5 pb-6">
        <a href="index.html" class="text-sm font-bold uppercase tracking-widest hover:text-gray-500 transition-colors">← Volver</a>
        <h1 class="font-serif text-2xl">Selección de Trabajos</h1>
    </header>

    <!-- Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-24 max-w-[1600px] mx-auto">

        <!-- Proyecto 1 -->
        <div class="project-card group cursor-pointer">
            <div class="overflow-hidden rounded-sm bg-gray-100 mb-6 relative aspect-[4/3]">
                <img src="https://images.unsplash.com/photo-1481487484168-9b995ecc1660?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                    <span class="bg-white text-black px-6 py-3 text-xs font-bold uppercase tracking-widest">Ver Caso</span>
                </div>
            </div>
            <div class="flex justify-between items-baseline border-t border-black/10 pt-4">
                <h3 class="text-2xl font-serif">Inmobiliaria Luxe</h3>
                <span class="text-xs text-gray-500 uppercase tracking-widest">Web Corporativa</span>
            </div>
        </div>

        <!-- Proyecto 2 -->
        <div class="project-card group cursor-pointer md:mt-24"> <!-- Margen asimétrico para elegancia -->
            <div class="overflow-hidden rounded-sm bg-gray-100 mb-6 relative aspect-[4/3]">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                    <span class="bg-white text-black px-6 py-3 text-xs font-bold uppercase tracking-widest">Ver Caso</span>
                </div>
            </div>
            <div class="flex justify-between items-baseline border-t border-black/10 pt-4">
                <h3 class="text-2xl font-serif">Restaurante Aura</h3>
                <span class="text-xs text-gray-500 uppercase tracking-widest">Menú Digital</span>
            </div>
        </div>

        <!-- Proyecto 3 -->
        <div class="project-card group cursor-pointer">
            <div class="overflow-hidden rounded-sm bg-gray-100 mb-6 relative aspect-[4/3]">
                <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
            </div>
            <div class="flex justify-between items-baseline border-t border-black/10 pt-4">
                <h3 class="text-2xl font-serif">Legal Firm</h3>
                <span class="text-xs text-gray-500 uppercase tracking-widest">Landing Page</span>
            </div>
        </div>

        <!-- Call To Action -->
        <div class="flex flex-col justify-center items-center text-center p-12 bg-[#F5F5F0] md:mt-24">
            <h3 class="font-serif text-4xl mb-6">¿Listo para empezar?</h3>
            <p class="text-gray-500 mb-8 max-w-sm">Cada proyecto es único. Hablemos sobre cómo elevar tu marca.</p>
            <a href="https://wa.me/5350172941" class="bg-[#121212] text-white px-8 py-4 text-xs font-bold uppercase tracking-widest hover:bg-gray-800 transition-colors">
                Contactar Ahora
            </a>
        </div>

    </div>
</body>
</html>
